    <script>

        $('#toggle').click(function() {
            $(this).toggleClass('active');
            $('#nav').toggleClass('open');
        });

        $(document).ready(function(){

            // scroll

            $('.gnb > li > a').click(function(){

                let n = $(this).parent().index();
                let section_ot = $('.section').eq(n+1).offset().top

                $('html').animate({scrollTop: section_ot})

            })

            $(window).scroll(function(){
                let win_top = $(window).scrollTop();
                // console.log(win_top)
                if(win_top >= 100){
                    $('.menu').css({
                        background: '#dd4e1a'
                    }) 
                } else {
                    $('.menu').removeClass('background')
                }
            })
            
            $('.section').mousewheel(function(e, delta){

                if( $('html').is(':animated') ){
                    return false;
                }

                if(delta > 0){

                    let prev_ot = $(this).prev().offset().top

                    $('html').animate({scrollTop: prev_ot}, 400)

                } else if(delta < 0){
                    let next_ot = $(this).next().offset().top

                    $('html').animate({scrollTop: next_ot}, 800)
                }

                

            })

            // menu slide
            $('.lnb').hide();
            $('.gnb > li').hover(function(){    
                $(this).find('.lnb').stop().slideDown()
            }, function(){
                $(this).find('.lnb').stop().slideUp()
            })

            // sec3

            $(function(){

                $('.slide_wrap').slick({

                    autoplay: false,
                    horizontal: true,
                    speed: 500,

                    centerMode: true,
                    // centerPadding: '30px',
                    slidesToShow: 1,

                    dots: true,

                    arrows: true,
                    prevArrow: '.prev',
                    nextArrow: '.next',
                });

            })

        })

    </script>
